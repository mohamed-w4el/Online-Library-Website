{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book Page</title>
  <link rel="stylesheet" href="{% static 'css/add_book.css' %}" />
</head>
<body>
  <section id="addBookSection">
    <h2>Add a New Book</h2>
    <form id="addBookForm" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />
      
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required pattern="[0-9]{13}" title="Please enter a valid 13-digit ISBN" />
      
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required placeholder="e.g., Fiction, Science, History" />
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="cover_image">Cover Image:</label>
      <input type="file" id="cover_image" name="cover_image" accept="image/*" />
      <small>Accepted formats: JPG, PNG, GIF. Max size: 5MB</small>
      
      <div class="button-container">
        <button type="submit" class="submit-button">Add Book</button>
        <button type="button" class="back-button" id="backButton">Back</button>
      </div>
    </form>
  </section>
  
  <script>
      // Pass URLs to JavaScript
      const adminDashboardUrl = "{% url 'admin_dashboard' %}";
  </script>
  <script type="module" src="{% static 'js/add_book.js' %}"></script>
</body>
</html>
